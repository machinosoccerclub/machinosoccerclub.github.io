<!DOCTYP html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>タイトル</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css'>
  <link rel="stylesheet" href="https://www.fuelcdn.com/fuelux/3.11.0/css/fuelux.min.css">
  <link rel="stylesheet" href="css/machinosoccerweb.css" media="all"/>
</head>
<body>
<div class="container">
  <header>
    <hgroup>
      <h2>タイトル</h2>
    </hgroup>
  </header>
  <div class="fuelux">
    <div class="wizard" data-initialize="wizard" id="myWizard">
      <div class="steps-container">
        <ul class="steps">
          <li data-step="1" data-name="campaign" data-restrict="previous"><span class="glyphicon glyphicon glyphicon-envelope" aria-hidden="true"></span>アドレス確認<span class="chevron"></span></li>
          <li data-step="2" data-restrict="previous" class="active"><span class="glyphicon glyphicon glyphicon-camera" aria-hidden="true"></span>顔写真<span class="chevron"></span></li>
          <li data-step="3" data-name="template" data-restrict="previous"><span class="glyphicon glyphicon glyphicon-flag" aria-hidden="true"></span>完了<span class="chevron"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main">
    <h2>新規加入 申し込み</h2>
    <p>
      新規参加をご希望の方は、以下のリンクにある申し込みフォームから登録をお願いします。
    <div>
      <a href="/" th:href="${registerUrl}" th:text="${registerUrl}">申し込みフォーム</a>
    </div>

    </p>
  </div>
</div>
<footer>
  <hr />
  <small>
    ©2013-2015 団体
    <address><a href="mailto:machinosoccer2013@gmail.com">example@gmail.com</a>
  </small>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</html>
